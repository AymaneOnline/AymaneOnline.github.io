<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <section class="card">
      <div class="card-content">
        <p class="category">Perfume</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </p>
        <button><i class="icon-cart"><img src="images/icon-cart.svg" alt=""></i>Add to Cart</button>
      </div>
      <div class="card-image">
        <img src="images/image-product-mobile.jpg" alt="" width="100%" height="100%" class="image-1">
        <img src="images/image-product-desktop.jpg" alt="" width="100%" height="100%" class="image-2">
      </div>
    </section>
  </main>
</body>
</html>
