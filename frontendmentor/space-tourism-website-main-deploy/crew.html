    <!-- Section Heading -->
    <h2 id="crew-section-heading" class="inline-block mb-6 font-barlow-condensed text-[16px] uppercase text-white tracking-[2px] md:self-start md:text-[20px] lg:text-[28px] lg:mb-auto">
      <span class="mr-6 font-bold text-[rgba(255,255,255,0.25)]">02</span>
      Meet your crew
    </h2>

    <!-- Crew Info -->
    <article class="flex flex-col min-h-[320px] justify-center items-center md:mx-auto lg:mx-0 lg:min-w-[50%] lg:text-start lg:self-stretch lg:justify-center lg:px-[20px] lg:items-start lg:h-full" aria-labelledby="crew-name" aria-describedby="crew-role crew-bio">

        Commander
      </p>
      <h1 id="crew-name" class="mb-6 font-bellefair text-white text-[24px] uppercase leading-[1] md:text-[40px]">
        Douglas Hurley
      </h1>
      <p id="crew-bio" class="mb-6 font-barlow text-[#D0D6F9] text-[15px] tracking-[0px] md:text-[16px] md:max-w-[512px] lg:text-[18px] lg:max-w-[539px]">
        Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
      </p>

      <!-- Navigation: Crew Selector -->
      <nav aria-label="Select crew member" class="mt-auto lg:mb-[48px]">
        <ul id="crew-list" class="flex justify-center gap-4 lg:justify-start lg:gap-[40px]">
          <!-- Active Crew Button -->
          <li>
            <button
              type="button"
              aria-label="Show Douglas Hurley"
              aria-current="true"
              class="w-[10px] h-[10px] rounded-full bg-white text-transparent focus-visible:outline-white focus-visible:outline-2 focus-visible:outline-offset-2 lg:w-[15px] lg:h-[15px]"
            ></button>
          </li>
          <!-- Inactive Crew Buttons -->
          <li>
            <button
              type="button"
              aria-label="Show Mark Shuttleworth"
              class="w-[10px] h-[10px] rounded-full bg-[rgba(255,255,255,0.5)] text-transparent hover:bg-white transition-colors duration-300 ease-in focus-visible:outline-white focus-visible:outline-2 focus-visible:outline-offset-2 lg:w-[15px] lg:h-[15px]"
            ></button>
          </li>
          <li>
