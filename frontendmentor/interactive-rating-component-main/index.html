<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description"
        content="This is a solution of 'interactive-rating-component-main' from FrontEndMentor"
        author="AymaneOnline">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title> 
</head>
<body>
  <main>
    <!-- Rating state start -->
    <div id="rating-state" class="rating-card ">
      <img src="images/icon-star.svg" alt="" role="presentation" width="13" height="12" class="icon-star">

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
      <form action="">
        <ul>
          <li><button class="rating-btn">1</button></li>
          <li><button class="rating-btn">2</button></li>
          <li><button class="rating-btn">3</button></li>
          <li><button class="rating-btn">4</button></li>
          <li><button class="rating-btn">5</button></li>
        </ul>
  
        <button type="submit">Submit</button>
      </form>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thank-you-state" class="rating-card hidden">
      <img src="images/illustration-thank-you.svg" alt="" role="presentation">

      <p class="rating-p">You selected <span id="rating">4</span> out of 5</p>

      <h1>Thank you!</h1>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>

    </div>
    <!-- Thank you state end -->

  </main>

  <script src="script.js"></script>
</body>
</html>
