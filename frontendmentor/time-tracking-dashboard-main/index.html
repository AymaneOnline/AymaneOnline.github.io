<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" 
        content="This is a solution for 'time-tracking-dashboard-main' challenge from Frontend Mentor" 
        author="AymaneOnline">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="dashboard">
      <div class="card user">
        <div class="user-info">
          <div>
            <img src="images/image-jeremy.png" alt="Profile's picture" width="234" height="234">
          </div>
          <div>
            <span>Report for</span> <br>
            <span class="firstname">Jeremy</span> <span class="lastname">Robson</span>
          </div>
        </div>
        <div class="time-opt">
          <button id="daily-btn">Daily</button>
          <button id="weekly-btn">Weekly</button>
          <button id="monthly-btn">Monthly</button>
        </div>
      </div>

      <div class="card work-card">
        <div class="card-img">
          <img src="images/icon-work.svg" alt="Work's icon" class="work-img">
        </div>
        <div class="card-text">
          <div class="card-infos">
            <p class="title">Work</p>
            <button>
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
          <div class="card-hours">
            <p class="current"></p>
            <p>Last <span class="time"></span> - <span class="previous"></span></p>
          </div>
        </div>
      </div>

      <div class="card play-card">
        <div class="card-img">
          <img src="images/icon-play.svg" alt="Play's icon" class="play-img">
        </div>
        <div class="card-text">
          <div class="card-infos">
            <p class="title">Play</p>
            <button>
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
          <div class="card-hours">
            <p class="current"></p>
            <p>Last <span class="time"></span> - <span class="previous"></span></p>
          </div>
        </div>
      </div>

      <div class="card study-card">
        <div class="card-img">
          <img src="images/icon-study.svg" alt="Study's icon" class="study-img">
        </div>
        <div class="card-text">
          <div class="card-infos">
            <p class="title">Study</p>
            <button>
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
          <div class="card-hours">
            <p class="current"></p>
            <p>Last <span class="time"></span> - <span class="previous"></span></p>
          </div>
        </div>
      </div>

      <div class="card exercise-card">
        <div class="card-img">
          <img src="images/icon-exercise.svg" alt="Exercise's icon" class="exercise-img">
        </div>
        <div class="card-text">
          <div class="card-infos">
            <p class="title">Exercise</p>
            <button>
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
          <div class="card-hours">
            <p class="current"></p>
            <p>Last <span class="time"></span> - <span class="previous"></span></p>
          </div>
        </div>
      </div>

      <div class="card social-card">
        <div class="card-img">
          <img src="images/icon-social.svg" alt="Social's icon" class="social-img">
        </div>
        <div class="card-text">
          <div class="card-infos">
            <p class="title">Social</p>
            <button>
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
          <div class="card-hours">
            <p class="current"></p>
            <p>Last <span class="time"></span> - <span class="previous"></span></p>
          </div>
        </div>
      </div>

      <div class="card self-care-card">
        <div class="card-img">
          <img src="images/icon-self-care.svg" alt="Self Care's icon" class="self-care-img">
        </div>
        <div class="card-text">
          <div class="card-infos">
            <p class="title">Self Care</p>
            <button>
              <div class="dot-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </button>
          </div>
          <div class="card-hours">
            <p class="current"></p>
            <p>Last <span class="time"></span> - <span class="previous"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
