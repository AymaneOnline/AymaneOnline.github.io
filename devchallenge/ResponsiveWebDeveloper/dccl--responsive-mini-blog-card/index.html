<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Minimal Blog Card</title>

</head>
<body>
    <main>
        <div class="card">
            <div class="card-content">
                <img src="cactus_img.jpg" alt="">
                <span class="card-tag">Design</span>
                <h1 class="card-title">Discover Minimalism</h1>
                <p class="card-text">From minimalist sculptures to minimalist paintings, 
                    this blog will inspire you to appreciate the beauty that 
                    lies in simplicity.</p>
                </div>
            
            <hr class="card-rule">
            <p class="card-author">Annie Spratt</p>
        </div>
    </main>
    
</body>
</html>
