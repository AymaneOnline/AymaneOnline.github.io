<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="rating " id="main">
    <i class="icon-bg"><img src="images/icon-star.svg" alt=""></i>
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
      <div class="score">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">4</button>
        <button class="button">5</button>
      </div>
    

    <input class= "submit-rating" id="submit" type="submit" value="SUBMIT">  
  </div>
  

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="rating hidden" id="thanks">
    <img src="images/illustration-thank-you.svg" class="thanks-img" alt="">
    <p class="result">You selected <span id="rating">5</span> out of 5</p>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch! </p> 
  </div>

  

  <!-- Thank you state end -->

  <script src="script.js"></script>

</body>
</html>
