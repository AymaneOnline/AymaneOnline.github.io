<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <script src="https://kit.fontawesome.com/c3d4c7ef21.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-summary-component">

      <div class="result">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3 class="result-comment-h">Great</h3>
        <p class="result-comment-p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <p class="summary-title">Summary</p>
        <div class="individual-scores">
          <div class="summary-div-bg reaction"><span><i class="fa-solid fa-bolt"></i>Reaction</span> <p class="outof100"><span class="Reaction score">80</span>/ 100</p></div>
          <div class="summary-div-bg memory"><span><i class="fa-solid fa-brain"></i>Memory</span> <p class="outof100"><span class="Memory score">92</span>/ 100</p></div>
          <div class="summary-div-bg verbal"><span><i class="fa-solid fa-comment"></i>Verbal</span> <p class="outof100"><span class="Verbal score">61</span>/ 100</p></div>
          <div class="summary-div-bg visual"><span><i class="fa-solid fa-eye"></i></i>Visual</span> <p class="outof100"><span class="Visual score">72</span>/ 100</p> </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  

</body>
</html>
